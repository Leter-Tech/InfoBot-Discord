            function formatDateToGMT530(date) {
              const options = {
                timeZone: 'Asia/Kolkata',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
              };
              return date.toLocaleString('en-IN', options).replace(',', '');
        }


        document.addEventListener('click', function(event) {

            };

    const redirectToDiscordBot = () => {

function makeTablesScrollable() {
  const tables = document.querySelectorAll('#markdown-content table');

  tables.forEach((table) => {
    const wrapper = document.createElement('div');
    wrapper.classList.add('table-scrollable');
    table.parentNode.insertBefore(wrapper, table);
    wrapper.appendChild(table);
  });
}

makeTablesScrollable();

document.getElementById('addToDiscord').addEventListener('click', () => {
  const user = auth.currentUser;
  if (user) {
    redirectToDiscordBot();
  } else {
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });
    auth.signInWithPopup(provider)
      .then(() => {
        redirectToDiscordBot();
      })
      .catch(error => {
        console.error("Google Sign-In Error:", error);
        alert("Login failed. Please try again.");
      });
  }
});


function addExpandButtonsToImages() {
  const images = document.querySelectorAll('#markdown-content img');

  images.forEach(img => {
   
    const wrapper = document.createElement('div');
    wrapper.style.position = 'relative';
    wrapper.style.display = 'inline-block';
    wrapper.style.margin = '10px 0';
    wrapper.style.maxWidth = '100%';

   
    const icon = document.createElement('i');
    icon.className = 'fas fa-expand';
    icon.style.position = 'absolute';
    icon.style.bottom = '8px';
    icon.style.right = '8px';
    icon.style.color = '#cc4444';
    icon.style.background = '#222327';
    icon.style.padding = '6px';
    icon.style.borderRadius = '50%';
    icon.style.cursor = 'pointer';
    icon.style.fontSize = '14px';
    icon.style.boxShadow = '0 2px 6px rgba(0,0,0,0.4)';
    icon.title = 'Click to expand';

   
    const newImg = img.cloneNode(true);
    newImg.style.cursor = 'zoom-in';

   
    img.replaceWith(wrapper);
    wrapper.appendChild(newImg);
    wrapper.appendChild(icon);

   
    wrapper.addEventListener('click', () => {
      window.open(newImg.src, '_blank');
    });
  });
}

addExpandButtonsToImages();
